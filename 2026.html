<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top,
        rgba(255, 210, 225, 0.9),
        rgba(255, 170, 100, 0.9));
    display: flex;
    align-items: center;
    justify-content: center;
}

canvas {
    position: absolute;
    inset: 0;
    z-index: 1;
}

/* Apple-style glass card */
.glass {
    z-index: 2;
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    background: rgba(255, 255, 255, 0.18);
    border-radius: 36px;
    padding: 70px 80px;
    text-align: center;
    max-width: 900px;
    box-shadow: 0 50px 100px rgba(0, 0, 0, 0.18);
    animation: fadeUp 1.8s ease forwards;
    opacity: 0;
}

h1 {
    font-size: clamp(3.2rem, 6vw, 5.2rem);
    font-weight: 700;
    letter-spacing: -0.03em;
    color: #1d1d1f;
    margin-bottom: 35px;
}

.quote {
    font-size: clamp(1.3rem, 2.2vw, 1.7rem);
    line-height: 1.65;
    color: #2c2c2e;
    margin-bottom: 40px;
}

.name {
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    color: #3a3a3c;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(35px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<div class="glass">
    <h1>Happy New Year 2026</h1>
    <div class="quote">
        “Step into the new year with hope in your heart,  
        strength in your spirit, and joy that shines brighter  
        than the fireworks lighting up the sky.”
    </div>
    <div class="name">— Mukesh</div>
</div>

<script>
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* FIREWORK PARTICLE */
class Particle {
    constructor(x, y, angle, speed, color, size) {
        this.x = x;
        this.y = y;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.color = color;
        this.size = size;
        this.gravity = 0.04;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += this.gravity;
        this.alpha -= 0.008;
    }

    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

/* BIG REALISTIC FIREWORK */
class Firework {
    constructor(x, y) {
        this.particles = [];
        const count = 160 + Math.random() * 100;
        const hue = Math.random() * 360;

        for (let i = 0; i < count; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 6 + 3;
            this.particles.push(
                new Particle(
                    x,
                    y,
                    angle,
                    speed,
                    `hsl(${hue},100%,70%)`,
                    Math.random() * 3 + 2
                )
            );
        }
    }

    update() {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => p.alpha > 0);
    }

    draw() {
        this.particles.forEach(p => p.draw());
    }
}

/* PARTY POP CONFETTI */
class Confetti {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -20;
        this.size = Math.random() * 6 + 4;
        this.speed = Math.random() * 3 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.rotation = Math.random() * 0.2;
        this.color = `hsl(${Math.random() * 360}, 90%, 60%)`;
    }

    update() {
        this.y += this.speed;
        this.x += Math.sin(this.angle);
        this.angle += this.rotation;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }
}

let fireworks = [];
let confetti = [];

function launchFirework() {
    fireworks.push(
        new Firework(
            Math.random() * canvas.width * 0.7 + canvas.width * 0.15,
            Math.random() * canvas.height * 0.45 + canvas.height * 0.1
        )
    );
}

function partyPop() {
    for (let i = 0; i < 25; i++) {
        confetti.push(new Confetti());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach(f => {
        f.update();
        f.draw();
    });

    fireworks = fireworks.filter(f => f.particles.length > 0);

    confetti.forEach(c => {
        c.update();
        c.draw();
    });

    confetti = confetti.filter(c => c.y < canvas.height + 20);

    requestAnimationFrame(animate);
}

setInterval(launchFirework, 1200);
setInterval(partyPop, 700);

animate();
</script>

</body>
</html>
